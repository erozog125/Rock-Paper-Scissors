<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Images/PPT.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <hr>
  <div class="container-game">
    <div class="player">
      <h2>Choose one Option</h2>
      <div class="buttons">
        <button id="btn-rock"><img src="Images/Rock.jpeg" alt="Rock"></button>
        <button id="btn-paper"><img src="Images/Paper.jpeg" alt="Paper"></button>
        <button id="btn-scissors"><img src="Images/Scissors.jpeg" alt="Scissors"></button>
      </div>
      <div class="choice">
        <h2>Here is your choice!</h2>
        <img id="img-selected" class="img-selected" src="Images/PPT.png" alt="ppt">
      </div>
    </div>
    <div class="cpu"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
